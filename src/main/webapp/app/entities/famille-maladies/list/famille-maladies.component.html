<div>
  <h2 id="page-heading" data-cy="FamilleMaladiesHeading">
    <span jhiTranslate="sds2App.familleMaladies.home.title">Famille Maladies</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="sds2App.familleMaladies.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-famille-maladies"
        [routerLink]="['/famille-maladies/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="sds2App.familleMaladies.home.createLabel"> Create a new Famille Maladies </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="familleMaladies?.length === 0">
    <span jhiTranslate="sds2App.familleMaladies.home.notFound">No familleMaladies found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="familleMaladies && familleMaladies.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="sds2App.familleMaladies.libelleFMaladie">Libelle F Maladie</span></th>
          <th scope="col"><span jhiTranslate="sds2App.familleMaladies.descriptionFMaladie">Description F Maladie</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let familleMaladies of familleMaladies; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/famille-maladies', familleMaladies.id, 'view']">{{ familleMaladies.id }}</a>
          </td>
          <td>{{ familleMaladies.libelleFMaladie }}</td>
          <td>{{ familleMaladies.descriptionFMaladie }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/famille-maladies', familleMaladies.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/famille-maladies', familleMaladies.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(familleMaladies)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
